<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura de Repetição</title>
        <meta charset="UTF-8">
        <script>

            let contador = 1
            const qtd = prompt('Quantas notas?')
            let soma = 0
            let nota = 0

            while (contador <= qtd){

                do{
                    nota = Number(prompt('Digite a nota'))
                }while(nota > 10)


                
                soma = soma + nota
                contador++
            }
        
            console.log('Soma: ' + soma) 
            console.log('Nota: ' + soma)

            const media = soma/qtd
            console.log('Média: ' + media)

            const resultado = media >=7 ? 'Aprovado' : 'Reprovado'
            console.log ('resultado:' + resultado)            

        </script>
    </head>
    <body>

    </body>
</html>
